<!DOCTYPE html>

    <title>SinaSprite API Test </title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script>

function postSession($client_id, $device_id, $session_lat, $session_long, $session_timestamp) {
$.post("http://litesprite_api.dev/api/v1/setSession.php", { 
	client_id: $client_id, 
	device_id: $device_id, 
	session_lat: $session_lat, 
  session_long: $session_long, 
	session_timestamp: $session_timestamp, 
	})
.done(function(data) {
 // alert("Data Loaded: " + data);
 $( "#returndata" ).html( data );
 

});
}

	</script>
