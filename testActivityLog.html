function postActivity($client_id, $device_id, $activity_code, $activity_lat, $activity_long, $activity_timestamp, $params) {

	device_id: $device_id, 
	activity_code: $activity_code, 
  activity_lat: $activity_lat,

	activity_timestamp: $activity_timestamp,
  params: $params, 
	})
.done(function(data) {
 // alert("Data Loaded: " + data);
 $( "#returndata" ).html( data );
 

});
}
