<!DOCTYPE html>

    <title>SinaSprite API Test </title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

	<script>

function postMeditation($client_id, $device_id, $meditation_selected, $meditation_completed, $meditation_lat, $meditation_long, $meditation_timestamp) {
$.post("http://litesprite_api.dev/api/v2/setMeditation.php", { 
	client_id: $client_id, 
  device_id: $device_id, 
  meditation_selected: $meditation_selected, 
	meditation_completed: $meditation_completed, 
	meditation_lat: $meditation_lat, 
  meditation_long: $meditation_long, 
	meditation_timestamp: $meditation_timestamp
	})
.done(function(data) {
 // alert("Data Loaded: " + data);
 $( "#returndata" ).html( data );
 

});
}

	</script>
