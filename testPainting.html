	<script>

function postPainting($client_id, $device_id, $painting_brush, $painting_words, $painting_timestamp) {
$.post("http://litesprite_api.dev/api/v1/setPainting.php", { 
	client_id: $client_id, 
  device_id: $device_id, 
  painting_brush: $painting_brush, 
	painting_words: $painting_words, 
	painting_timestamp: $painting_timestamp
	})
.done(function(data) {
 // alert("Data Loaded: " + data);
 $( "#returndata" ).html( data );
 

});
}
