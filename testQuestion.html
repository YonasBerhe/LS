function postQuestions($client_id, $device_id, $question_text, $question_response, $question_timestamp) {
$.post("http://litesprite_api.dev/api/v1/setQuestion.php", { 
	client_id: $client_id, 
  device_id: $device_id, 
	question_text: $question_text, 
	question_response: $question_response, 
	question_timestamp: $question_timestamp,
  params: "t:1"
	})
.done(function(data) {
 // alert("Data Loaded: " + data);
 $( "#returndata" ).html( data );
 

});
}
